<html>
  <head>
    meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="app">
      <nav class="navbar navbar-dark bg-primary">
        <button *ngIf="!isLoggedIn" class="btn btn-primary btn-lg btn-block" href="/login" routerLink="login">Login</button>
        <button *ngIf="isLoggedIn" class="btn btn-primary btn-lg btn-block" href (click)="logout()">Log Out</button>
        <button *ngIf="!isLoggedIn" class="btn btn-primary btn-lg btn-block" href="/register" routerLink="register">Register</button>
      </nav>
    
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </body>
</html>
